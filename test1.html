<!DOCTYPE html>
<html>

<head>
    <title>Quick Start</title>
    <script src="node_modules/san/dist/san.dev.js"></script>
</head>

<body>
    <script>
        const MyApp = san.defineComponent({
            template: `
                <div>
                    <input type="text" value="{=name=}">
                    <p>Hello {{name | raw}}!</p>
                    <div><input type="button" value="Alert" on-click="zz"/></div>
                </div>
            `,
            initData: function(){
                return {
                    width: 200,
                    height: 20,
                    isOrder: true,
                    arr: []
                };
            },
            zz: function(){
                this.data.set("name", "mo2");
                console.log(11);
            },
            getArr: function(){
                console.log(this.data.pop("arr"));
            },
            setArr: function(str){
                this.data.push("arr", {username: str});
            }
        });

        let myApp = new MyApp({
            data: {
                name: 'San<h1>zz</h1>'
            }
        });
        myApp.attach(document.body);
    </script>
</body>

</html>
